<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Processos - DOX Portal</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    *,input,button{
      outline: 0;
      box-sizing: border-box;
    }
    html,body{
      width: 100vw;
      height: 100vh;
    }
    .container{
      width: 100%;
      height: 100%;
      display: grid;

      grid-template-columns: 50px auto ;
      grid-template-rows: 50px 80px auto;
      grid-template-areas: 
      'HT HT'
      'MD SM'
      'MD CD' 
      ;
    }
    .topo{
      background-color: #5e2981;
      grid-area: HT;

      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
    }

    .topo svg{
      fill: white;
      width: 22px;
      height: 21px;
      cursor: pointer;
    }
    .logoUsuario{
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    .topo-Main{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topo-Main svg, .logoUsuario{
      margin-left: 25px;
    }
    .action{
      display: flex;
      align-items: center;
    }
    .menu{
      display: flex;
      flex-direction: column;

      justify-content: space-between;
      background-color: #f8f8f8;
      grid-area: MD;
      border-right: 1px solid #d5d5d5;
    }
    
    .modulos ul{
      width: 100%;
      list-style: none;
      
    }
    .modulos li{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 40px;
      cursor: pointer;
    }
    .modulos svg{
      width: 19px;
      height: 19px;
      fill: #999999;
    }
    .modulos .Marker-Processo svg{
      fill: #30c995;
    }
    .modulos .Marker-Processo{
      background-color: #e8e9ec;
      border-left: 4px solid #30c995;
    }
    .versao{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 35px;
      border-top: 1px solid #d5d5d5;
      cursor: pointer;
    }
    .versao svg{
      width: 15px;
      height: 15px;
      fill: #ababab;
    }
    .submenu{
      height: 100%;
      background-color: white;
      grid-area: SM;
      border-bottom: 1px solid #d5d5d5; 
    }

    .submenu-Header{
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .submenu-bottom{
      display: flex;
      justify-content: flex-start;
      height: 50%;
      padding: 0 1.4em;
    }

    .submenu-bottom ul{
      display: flex;
      list-style: none;
    }
    
    .submenu-bottom li{
      font-size: 12px;
      margin-right: 13px;
      cursor: pointer;
    }

    .submenu-bottom li{
      margin-top: 5px;
      padding: 1.0em 0.5em 1.1em 0.5em;
    }
    .submenu-Header p {
      margin-left: 5px;
      color : #555555;
    }

    #marcador{
      padding-bottom: 0.3em;
      border-bottom: 1px solid black;
    }
    .conteudo{
      background-color: #ececf0;
      grid-area: CD;
    }

    .logoProcesso{
      fill: #30c995;
      width: 28px;
      height: 28x;
      margin-left: 20px;
    }

    .conteudo{      
      padding: 20px;
      max-height: 100%;
      overflow-y: auto;
    }
    .tituloAgrupador{
      width: 100%;
      margin-left: 8px;
      margin-bottom: 10px;
    }

    .container-Card{
      display: flex;
      flex-wrap: wrap;
    }
    
::-webkit-scrollbar {
  width: 8px;
  height: 2px;
}
::-webkit-scrollbar-button {
  width: 0px;
  height: 0px;
}
::-webkit-scrollbar-thumb {
  background: #b6b9ba;
  border: 0px none #b6b9ba;
  
}
::-webkit-scrollbar-thumb:hover {
  background: #ffffff;
}
::-webkit-scrollbar-thumb:active {
  background: #000000;
}
::-webkit-scrollbar-track {
  background: #dedede;
  border: 0px none #ffffff;
  border-radius: 50px;
}
::-webkit-scrollbar-track:hover {
  background: #666666;
}
::-webkit-scrollbar-track:active {
  background: #333333;
}
::-webkit-scrollbar-corner {
  background: transparent;
}

    .card{
      background-color: white;
      width: 200px;
      height: 130px;
      border-radius: 10px;
      border: 1px solid #d5d5d5;
      margin: 8px;
    }
    @media(max-width:600px){
      .container{
        width: 100%;
        height: 100%;
        display: grid;

      grid-template-columns:  auto ;
      grid-template-rows: 50px 50px auto;
      grid-template-areas: 
      'HT'
      'SM'
      'CD' 
      ;
      }
      .menu{
        display: none;
      }
    }
  </style>
</head>
